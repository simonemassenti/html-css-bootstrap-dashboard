<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>

    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- Sidebar -->
        <div class="sidebar">

        </div>

        <!-- Main content -->
        <div class="content">

            <div class="top-bar">

            </div>

            <!-- Main dashboard -->
            <div class="dashboard">
                <!-- Main Dashboard row -->
                <div class="row row-cols-1 row-cols-lg-2">
                    <!-- Left column -->
                    <div class="col-lg-8 pe-lg-0">
                        <!-- Left container -->
                        <div class="container pe-lg-1">
                            <!-- Table -->
                            <div class="card my-3">
                                <!-- Table title -->
                                <h3 class="card-header">
                                    Prossime classi
                                </h3>

                                <div class="card-body">


                                    <table class="table">
                                        <!-- table head -->
                                        <thead>
                                            <tr>
                                                <th>Nome</th>
                                                <th class="d-none d-md-table-cell">Data Inizio</th>
                                                <th class="d-none d-md-table-cell">ROI</th>
                                                <th>Stato</th>
                                                <th>Azioni</th>
                                            </tr>
                                        </thead>

                                        <!-- Table Body -->
                                        <tbody>
                                            <tr>
                                                <!-- Name -->
                                                <td>
                                                    <img src="img/class-avatar.jpg" alt="">

                                                    Classe 75
                                                </td>

                                                <!-- Start Date -->
                                                <td class="d-none d-md-table-cell">
                                                    15 Feb 2021
                                                </td>

                                                <!-- ROI -->
                                                <td class="d-none d-md-table-cell">
                                                    20%
                                                </td>

                                                <!-- State -->
                                                <td>
                                                    <span class="badge bg-success">Done</span>
                                                </td>

                                                <!-- Actions -->
                                                <td>
                                                    <i class="fa-solid fa-pencil border border-dark rounded p-2"></i>

                                                    <i class="fa-solid fa-trash border border-dark rounded p-2"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <!-- /Table -->

                            <!-- FAQ -->
                            <div class="card my-3">
                                <!-- Title -->

                                <h3 class="card-header">F.A.Q.</h3>


                                <!-- Questions -->
                                <div class="accordion">
                                    <!-- First question -->
                                    <p class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#faq1">
                                            Come aggiungere un nuovo studente?
                                        </button>
                                    </p>
                                    <!-- First answer -->
                                    <div id="faq1" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            Clicca sul + in alto nella sezione blu.
                                        </div>
                                    </div>

                                    <!-- Second question -->
                                    <p class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#faq2">
                                            Come posso accedere alle informazioni del mio account?
                                        </button>
                                    </p>
                                    <!-- Second answer -->
                                    <div id="faq2" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            Clicca sull'icona della campanella.
                                        </div>
                                    </div>

                                    <!-- Third question -->
                                    <p class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#faq3">
                                            Posso usare questa dashboard da mobile?
                                        </button>
                                    </p>
                                    <!-- Third answer -->
                                    <div id="faq3" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            si, certo.
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <!-- /FAQ -->
                        </div>
                        <!-- /Left container -->
                    </div>
                    <!-- /Left column -->

                    <!-- Right column -->
                    <div class="col-lg-4 ps-lg-0">
                        <!-- Right container -->
                        <div class="container">
                            <!-- TODO list card-->
                            <div class="card my-3">
                                <!-- TODO list title -->
                                <h3 class="card-header">
                                    TODO
                                </h3>
                                 <!-- /TODO list title -->
                                <div class="card-body">
                                    <!-- Check list group-->
                                    <ul class="list-group">
                                        <!-- list item -->
                                        <li class="list-group-item">
                                            <input type="checkbox" class="form-check-input">
                                            <label>Kickoff nuove classi</label>
                                        </li>
                                        <!-- /list item -->

                                        <!-- list item -->
                                        <li class="list-group-item">
                                            <input type="checkbox" class="form-check-input">
                                            <label>Lezione su Bootstrap 5 in classe #75</label>
                                        </li>
                                        <!-- /list item -->

                                        <!-- list item -->
                                        <li class="list-group-item">
                                            <input type="checkbox" class="form-check-input">
                                            <label>Controllare username github studenti</label>
                                        </li>
                                        <!-- /list item -->
                                    </ul>
                                    <!-- /Check list group-->
                                </div>
                            </div>
                            <!-- /TODO list card-->
                        </div>
                        <!-- /Right container -->
                    </div>
                    <!-- /Right column -->
                </div>
                <!-- /Main Dashboard row -->
            </div>
            <!-- /Main dashboard -->
        </div>
        <!-- /Main content -->
    </main>
    <!-- Main -->


    <!-- CAMBIARE LA TABLE, IN NAME METTERE IMG AVATAR E NON UN ICONA -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
